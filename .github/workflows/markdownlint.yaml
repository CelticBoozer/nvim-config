---
name: "markdownlint-cli"
# yamllint disable-line rule:truthy
on:
  - push
  - pull_request
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run markdownlint
        uses: nosborn/github-action-markdown-cli@v3.3.0
