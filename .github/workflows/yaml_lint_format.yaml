---
name: "Lint and format yaml code"
# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
jobs:
  format_check:
    name: Run yamlfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run yamlfmt
        uses: norwd/fmtya@v1
  lint_code:
    name: Run yamllint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          strict: true
